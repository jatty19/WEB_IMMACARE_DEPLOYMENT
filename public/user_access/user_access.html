<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immacare+</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/jquery/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="/datatables.net-dt/css/dataTables.dataTables.css"
    />
    <script src="/datatables.net/js/dataTables.js"></script>
    <script src="/datatables.net/js/dataTables.min.js"></script>

    <script src="user_access.js"></script>
    <script src="user_access.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body style="font-size: 13px">
    <div class="card shadow-lg rounded p-4">
      <h2>
        User Access Management
        <div class="text-end">
          <button
            class="btn btn-light btn-sm add-item border border-dark"
            data-bs-toggle="modal"
            data-bs-target="#addUserModal"
          >
            Add User <i class="bi bi-person-add"></i>
          </button>
        </div>
      </h2>
      <div class="wrapper">
        <div class="row mb-3">
          <!-- Left side -->
          <div class="col-md-4 d-flex align-items-center">
            <label for="role" class="col-sm-4 col-form-label">Role:</label>
            <div class="col-sm-8">
              <select class="form-select criteria" id="roleSearch">
                <option selected value="">Select a role</option>
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
                <option value="staff">Staff</option>
              </select>
            </div>
          </div>

          <!-- Right side -->
          <div class="col-md-4 d-flex align-items-center">
            <label for="fullname" class="col-sm-4 col-form-label">Name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control criteria" id="fullname" />
            </div>
          </div>

          <div class="col-md-2 d-flex align-items-center">
            <button
              type="button"
              class="btn btn-info btn-sm w-50 me-2"
              onclick="clearCriteria()"
            >
              Clear
            </button>
            <button
              type="button"
              class="btn btn-success btn-sm w-50"
              onclick="searchUser()"
            >
              Search
            </button>
          </div>
        </div>
        <table
          id="example"
          class="table table-light table-striped table-bordered table-hover"
        >
          <thead>
            <tr>
              <th class="hide-col">UserID</th>
              <th>Action</th>
              <th>Role</th>
              <th>Name</th>
              <th>Account Status</th>
              <th>Username</th>
              <th>Last update</th>
            </tr>
          </thead>
        </table>
      </div>

      <!-- Modal for View/Update User-->
      <div
        class="modal fade"
        id="updateModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Update User
              </h1>
              <input type="hidden" id="modal_user_id" />
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row mb-3">
                <!-- Left side -->
                <div class="col-md-6 d-flex align-items-center">
                  <label for="firstname" class="col-sm-6 col-form-label"
                    ><strong>Basic Information</strong></label
                  >
                </div>

                <!-- Right side -->
                <div class="col-md-6 d-flex align-items-center">
                  <label for="lastname" class="col-sm-6 col-form-label"
                    ><strong>Account Information</strong></label
                  >
                </div>
              </div>
              <div class="container mt-4">
                <div class="row mb-3">
                  <!-- Left side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="firstname" class="col-sm-4 col-form-label"
                      >Firstname:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="form-control updateInput"
                        id="firstname"
                        name="firstname"
                        style="background-color: #dddddd; cursor: not-allowed"
                      />
                    </div>
                  </div>

                  <!-- Right side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="role" class="col-sm-4 col-form-label"
                      >Role:</label
                    >
                    <div class="col-sm-8">
                      <select
                        class="form-select updateInput"
                        id="role"
                        name="role"
                        style="background-color: #dddddd; cursor: not-allowed"
                      >
                        <option value="" selected>
                          Select a role
                        </option>
                        <option value="admin">Admin</option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                        <option value="staff">Staff</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <!-- Left side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="middlename" class="col-sm-4 col-form-label"
                      >Middlename:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="form-control updateInput"
                        id="middlename"
                        name="middlename"
                        style="background-color: #dddddd; cursor: not-allowed"
                      />
                    </div>
                  </div>

                  <!-- Right side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="email" class="col-sm-4 col-form-label"
                      >Email:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="form-control updateInput"
                        id="email"
                        name="email"
                        tabindex="1"
                      />
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <!-- Left side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="lastname" class="col-sm-4 col-form-label"
                      >Lastname:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="form-control updateInput"
                        id="lastname"
                        name="lastname"
                        style="background-color: #dddddd; cursor: not-allowed"
                      />
                    </div>
                  </div>

                  <!-- Right side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="password" class="col-sm-4 col-form-label"
                      >Password:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="password"
                        class="form-control updateInput"
                        id="password"
                        name="password"
                        tabindex="2"
                      />
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <!-- Left side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="gender" class="col-sm-4 col-form-label"
                      >Gender:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="form-control updateInput"
                        id="gender"
                        name="gender"
                        style="background-color: #dddddd; cursor: not-allowed"
                      />
                    </div>
                  </div>

                  <!-- Right side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="passwordconfirm" class="col-sm-4 col-form-label"
                      >Confirm Password:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="password"
                        class="form-control updateInput"
                        id="passwordconfirm"
                        name="passwordconfirm"
                        tabindex="3"
                      />
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <!-- Left side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="birthdate" class="col-sm-4 col-form-label"
                      >Birthdate:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="form-control updateInput"
                        id="birthdate"
                        name="birthdate"
                        style="background-color: #dddddd; cursor: not-allowed"
                      />
                    </div>
                  </div>

                  <!-- Right side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="status" class="col-sm-4 col-form-label"
                      >Status:</label
                    >
                    <div class="col-sm-8">
                      <select
                        class="form-select updateInput"
                        id="status"
                        name="status"
                        tabindex="4"
                      >
                        <option value="" selected disabled>
                          Select a status
                        </option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="updateUser()"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal for Add User-->
      <div
        class="modal fade"
        id="addUserModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add User</h1>
              <input type="hidden" id="modal_user_id" />
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row mb-3">
                <!-- Left side -->
                <div class="col-md-6 d-flex align-items-center">
                  <label for="firstname" class="col-sm-6 col-form-label"
                    ><strong>Basic Information</strong></label
                  >
                </div>

                <!-- Right side -->
                <div class="col-md-6 d-flex align-items-center">
                  <label for="lastname" class="col-sm-6 col-form-label"
                    ><strong>Account Information</strong></label
                  >
                </div>
              </div>
              <div class="container mt-4">
                <div class="row mb-3">
                  <!-- Left side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="addFirstname" class="col-sm-4 col-form-label"
                      >Firstname:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="form-control addInput"
                        id="addFirstname"
                        name="addFirstname"
                        tabindex="1"
                      />
                    </div>
                  </div>

                  <!-- Right side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="addRole" class="col-sm-4 col-form-label"
                      >Role:</label
                    >
                    <div class="col-sm-8">
                      <select
                        class="form-select addInput"
                        id="addRole"
                        name="addRole"
                        tabindex="6"
                      >
                        <option value="" selected disabled>
                          Select a role
                        </option>
                        <option value="admin">Admin</option>
                        <option value="doctor">Doctor</option>
                        <option value="staff">Staff</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <!-- Left side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="AddMiddlename" class="col-sm-4 col-form-label"
                      >Middlename:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="form-control addInput"
                        id="AddMiddlename"
                        name="AddMiddlename"
                        tabindex="2"
                      />
                    </div>
                  </div>

                  <!-- Right side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="addEmail" class="col-sm-4 col-form-label"
                      >Email:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="form-control addInput"
                        id="addEmail"
                        name="addEmail"
                        tabindex="7"
                      />
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <!-- Left side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="AddLastname" class="col-sm-4 col-form-label"
                      >Lastname:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="form-control addInput"
                        id="AddLastname"
                        name="AddLastname"
                        tabindex="3"
                      />
                    </div>
                  </div>

                  <!-- Right side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="addPassword" class="col-sm-4 col-form-label"
                      >Password:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="password"
                        class="form-control addInput"
                        id="addPassword"
                        name="addPassword"
                        tabindex="8"
                      />
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <!-- Left side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="addGender" class="col-sm-4 col-form-label"
                      >Gender:</label
                    >
                    <div class="col-sm-8">
                      <select
                        class="form-select"
                        id="addGender"
                        name="addGender"
                        tabindex="4"
                      >
                        <option selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div>
                  </div>

                  <!-- Right side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label
                      for="addPasswordconfirm"
                      class="col-sm-4 col-form-label"
                      >Confirm Password:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="password"
                        class="form-control addInput"
                        id="addPasswordconfirm"
                        name="addPasswordconfirm"
                        tabindex="9"
                      />
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <!-- Left side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="addBirthdate" class="col-sm-4 col-form-label"
                      >Birthdate:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="date"
                        class="form-control addInput"
                        id="addBirthdate"
                        name="addBirthdate"
                        tabindex="5"
                      />
                    </div>
                  </div>

                  <!-- Right side -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="addStatus" class="col-sm-4 col-form-label"
                      >Status:</label
                    >
                    <div class="col-sm-8">
                      <select
                        class="form-select addInput"
                        id="addStatus"
                        name="addStatus"
                        tabindex="10"
                      >
                        <option selected disabled>Select a status</option>
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="saveUser()"
              >
                Save User
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
