<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/jquery/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="/datatables.net-dt/css/dataTables.dataTables.css"
    />
    <script src="/datatables.net/js/dataTables.js"></script>
    <script src="/datatables.net/js/dataTables.min.js"></script>
    <script src="patient.js"></script>
    <link rel="stylesheet " href="patient.css" />
  </head>
  <body>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Patient History</h2>
      <!-- <button
        type="button"
        class="btn btn-success btn-md"
      >
        Add Patient <i class="bi bi-person-add"></i>
      </button> -->
    </div>
    <div class="container">
      <!-- First Row -->
      <div class="row mb-3 justify-content-center">
        <div class="col-md-6">
          <div class="row align-items-center">
            <label for="patientName1" class="col-sm-4 col-form-label"
              >Patient Name:</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="patientName1"
                name="patientName"
                tabindex="1"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Second Row -->
      <div class="row mb-3 justify-content-center">
        <div class="col-md-6">
          <div class="row align-items-center">
            <label for="gender" class="col-sm-4 col-form-label">Gender:</label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="gender"
                name="gender"
                tabindex="2"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Third Row -->
      <div class="row mb-3 justify-content-center">
        <div class="col-md-6">
          <div class="row align-items-center">
            <label for="age" class="col-sm-4 col-form-label">Age:</label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="age"
                name="age"
                tabindex="3"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-2 d-flex justify-content-center">
        <button
          type="button"
          class="btn btn-light btn-md w-30 border border-dark buttonTime"
        >
          Search <i class="bi bi-search"></i>
        </button>
      </div>
    </div>

    <hr />
    <table
      id=""
      class="table table-light table-striped table-bordered table-hover"
    >
      <thead>
        <tr>
          <th class="hide-col">UserID</th>
          <th>Action</th>
          <th>Fullname</th>
          <th>Gender</th>
          <th>Birthday</th>
          <th>Age</th>
          <th>Civil Status</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
