<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/jquery/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="/datatables.net-dt/css/dataTables.dataTables.css"
    />
    <script src="/datatables.net/js/dataTables.js"></script>
    <script src="/datatables.net/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="patient.css" />
    <script src="patient.js"></script>
  </head>
  <body onload="makeFormReadOnly()">
    <div class="card shadow-lg rounded p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Patient Information</h2>
        <input type="hidden" id="user_id" />
        <input type="hidden" id="role" />
        <div class="d-flex gap-2">
          <a href="#" id="backDoctor" type="button" class="btn btn-info btn-md">
            <i class="bi bi-arrow-left-circle"></i> Back
          </a>
          <button
            id="giveReco"
            type="button"
            class="btn btn-secondary btn-md"
            onclick="giveRecommendation()"
          >
            <i class="bi bi-card-checklist"></i> Give Recommendation
          </button>
          <button
            id="editPatientProfile"
            type="button"
            class="btn btn-warning btn-md"
            onclick="handleButtonUpdate()"
          >
            <i class="bi bi-pencil-square"></i> Edit Info
          </button>
        </div>
      </div>

      <div class="row mb-3">
        <!-- Left side -->
        <div class="col-md-6 d-flex align-items-center">
          <label for="basicinfo" class="col-sm-6 col-form-label labelTag"
            ><strong>Basic Information</strong></label
          >
        </div>

        <!-- Right side -->
        <div class="col-md-6 d-flex align-items-center">
          <label for="contactinfo" class="col-sm-6 col-form-label labelTag"
            ><strong>Contact Information</strong></label
          >
        </div>
        <div class="container mt-4">
          <div class="row mb-3">
            <!-- Left side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="firstname" class="col-sm-4 col-form-label"
                >Firstname:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  name="firstname"
                  tabindex="1"
                />
              </div>
            </div>

            <!-- Right side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="mobileNum" class="col-sm-4 col-form-label"
                >Mobile Number:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="mobileNum"
                  name="mobileNum"
                />
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <!-- Left side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="middlename" class="col-sm-4 col-form-label"
                >Middlename:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="middlename"
                  name="middlename"
                  tabindex="2"
                />
              </div>
            </div>

            <!-- Right side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="email" class="col-sm-4 col-form-label"
                >Email Address:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <!-- Left side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="lastname" class="col-sm-4 col-form-label"
                >Lastname:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  name="lastname"
                  tabindex="3"
                />
              </div>
            </div>

            <!-- Right side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="homeAddress" class="col-sm-4 col-form-label"
                >Home Address:</label
              >
              <div class="col-sm-8">
                <textarea
                  class="form-control"
                  id="homeAddress"
                  rows="1"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <!-- Left side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="gender" class="col-sm-4 col-form-label"
                >Gender:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="gender"
                  name="gender"
                  tabindex="4"
                />
              </div>
            </div>

            <!-- Right side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="contactinfo" class="col-sm-6 col-form-label labelTag"
                ><strong>Emergency Contact</strong></label
              >
            </div>
          </div>

          <div class="row mb-3">
            <!-- Left side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="birthdate" class="col-sm-4 col-form-label"
                >Birthdate:</label
              >
              <div class="col-sm-8">
                <input
                  type="date"
                  class="form-control"
                  id="birthdate"
                  name="birthdate"
                  tabindex="5"
                />
              </div>
            </div>
            <!-- Right side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="name" class="col-sm-4 col-form-label">Name:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="name" name="name" />
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <!-- Left side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="age" class="col-sm-4 col-form-label">Age:</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="age"
                  name="age"
                  tabindex="6"
                />
              </div>
            </div>
            <!-- Right side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="relationship" class="col-sm-4 col-form-label"
                >Select Relationship :</label
              >
              <div class="col-sm-8">
                <select
                  class="form-select"
                  id="relationship"
                  name="relationship"
                >
                  <option selected>Relationship</option>
                  <option value="Mother">Mother</option>
                  <option value="Father">Father</option>
                  <option value="Brother">Brother</option>
                  <option value="Sister">Sister</option>
                  <option value="Spouse">Spouse</option>
                  <option value="Other family member">
                    Other family member
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <!-- Left side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="civilStatus" class="col-sm-4 col-form-label"
                >Civil Status:</label
              >
              <div class="col-sm-8">
                <select
                  class="form-select"
                  id="civilStatus"
                  name="civilStatus"
                  tabindex="7"
                >
                  <option selected>Select Civil Status</option>
                  <option value="Single">Single</option>
                  <option value="Married">Married</option>
                  <option value="Divorced">Divorced</option>
                  <option value="Widowed">Widowed</option>
                  <option value="Separated">Separated</option>
                </select>
              </div>
            </div>
            <!-- Right side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="mobileNum2" class="col-sm-4 col-form-label"
                >Mobile Number:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="mobileNum2"
                  name="mobileNum2"
                />
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6 d-flex align-items-center">
              <label
                for="basicinfo"
                class="col-sm-6 col-form-label labelTag medInfo"
                ><strong>Medical Information</strong></label
              >
            </div>
          </div>
          <div class="row mb-3">
            <!-- Left side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="bloodType" class="col-sm-4 col-form-label"
                >Blood Type:</label
              >
              <div class="col-sm-8">
                <select class="form-select" id="bloodType" name="bloodType">
                  <option value="" selected disabled>Select Bloodtype</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <!-- Left side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="allergies" class="col-sm-4 col-form-label"
                >Allergies:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="allergies"
                  name="allergies"
                />
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <!-- Left side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="currentMedications" class="col-sm-4 col-form-label"
                >Current Medications:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="currentMedications"
                  name="currentMedications"
                />
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <!-- Left side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="pastMedicalConditions" class="col-sm-4 col-form-label"
                >Past Medical Conditions:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="pastMedicalConditions"
                  name="pastMedicalConditions"
                />
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <!-- Left side -->
            <div class="col-md-6 d-flex align-items-center">
              <label for="chronicIllnes" class="col-sm-4 col-form-label"
                >Chronic Illness:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="chronicIllnes"
                  name="chronicIllnes"
                  placeholder="eg., diabetes, hypertension"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />

      <h2 class="mb-0">History</h2>
      <table
        id="patientHistoryView"
        class="table table-light table-striped table-bordered table-hover mt-2"
      >
        <thead>
          <tr>
            <th>Consultation Date</th>
            <th>Consultation Type</th>
            <th>Doctor</th>
            <th>Recommendation</th>
            <th>Need follow up</th>
            <th>Consultation Status</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>

  <!-- GIVE RECOMMENDATION MODAL -->
  <div
    class="modal fade"
    id="recommendationModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Recommendation
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input type="text" id="appointment_id" />
          <div class="row mb-3 align-items-center">
            <label
              for="recommendation"
              class="col-sm-4 col-form-label text-end"
            >
              <strong>Recommendation:</strong></label
            >

            <div class="col-sm-7">
              <textarea
                class="form-control col-sm-7 reco"
                id="recommendation"
                rows="4"
              ></textarea>
            </div>
          </div>
          <div class="row mb-3 align-items-center">
            <label
              for="prescription_tag"
              class="col-sm-4 col-form-label text-end"
            >
              <strong>Prescription needed:</strong></label
            >

            <div class="col-sm-7">
              <select class="form-select reco" id="prescription_tag">
                <option selected value=""></option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
          <div
            class="row mb-3 align-items-center"
            id="prescriptionDiv"
            style="display: none"
          >
            <label for="prescription" class="col-sm-4 col-form-label text-end">
              <strong>Prescription:</strong></label
            >

            <div class="col-sm-7">
              <textarea
                class="form-control col-sm-7 reco"
                id="prescription"
                rows="4"
              ></textarea>
            </div>
          </div>
          <div class="row mb-3 align-items-center">
            <label for="follow_up" class="col-sm-4 col-form-label text-end">
              <strong>Follow up required:</strong></label
            >

            <div class="col-sm-7">
              <select class="form-select reco" id="follow_up">
                <option selected value=""></option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-between w-100">
          <div class="d-flex justify-content-center w-100">
            <button
              type="button"
              class="btn btn-success btn-md me-2 updateBookingBtn"
              id="cancelBooking"
              onclick="saveRecommendation()"
            >
              Save Recommendation
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
