<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/jquery/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="/datatables.net-dt/css/dataTables.dataTables.css"
    />
    <script src="/datatables.net/js/dataTables.js"></script>
    <script src="/datatables.net/js/dataTables.min.js"></script>
    <script src="patient.js"></script>
    <link rel="stylesheet " href="patient.css" />
  </head>
  <body>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">BOOKING LIST</h2>
      <!-- <button
        type="button"
        class="btn btn-success btn-md"
      >
        Add Patient <i class="bi bi-person-add"></i>
      </button> -->
    </div>
    <div class="container mt-5">
      <div class="row mb-3">
        <!-- Left side -->
        <div class="col-md-5 d-flex align-items-center">
          <label for="date" class="col-sm-4 col-form-label">Date:</label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="date"
              name="date"
              tabindex="1"
            />
          </div>
        </div>

        <!-- Right side -->
        <div class="col-md-5 d-flex align-items-center">
          <label for="patientName" class="col-sm-4 col-form-label"
            >Patient Name:</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="patientName"
              name="patientName"
              tabindex="1"
            />
          </div>
        </div>

        <div class="col-md-2 d-flex align-items-center">
          <button
            type="button"
            class="btn btn-light btn-md w-50 border border-dark buttonTime"
          >
            Clear
          </button>
        </div>
      </div>
      <div class="row mb-3">
        <!-- Left side -->
        <div class="col-md-5 d-flex align-items-center">
          <label for="status" class="col-sm-4 col-form-label">Status:</label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="status"
              name="status"
              tabindex="1"
            />
          </div>
        </div>

        <!-- Right side -->
        <div class="col-md-5 d-flex align-items-center">
          <label for="consultationType" class="col-sm-4 col-form-label"
            >Consultation type:</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="consultationType"
              name="consultationType"
              tabindex="1"
            />
          </div>
        </div>

        <div class="col-md-2 d-flex align-items-center">
          <button
            type="button"
            class="btn btn-light btn-md w-30 border border-dark buttonTime"
          >
            Search <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <hr />
    </div>
    <table
      id="bookingTable"
      class="table table-light table-striped table-bordered table-hover"
    >
      <thead>
        <tr>
          <th class="hide-col">UserID</th>
          <th>Action</th>
          <th>Patient Name</th>
          <th>Consultation Type</th>
          <th>Booking Date</th>
          <th>Queue No.</th>
          <th>Status</th>
        </tr>
      </thead>
    </table>
    <div
      class="modal fade"
      id="bookingModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              View Booking
            </h1>
            <input type="hidden" id="modal_user_id" />
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3"></div>
            <div class="row mb-3 align-items-center">
              <label
                for="consultationType"
                class="col-sm-4 col-form-label text-end"
                >Consultation Type:</label
              >
              <div class="col-sm-8">
                <span
                  id="consultationType"
                  class="form-control-plaintext"
                ></span>
              </div>
            </div>

            <div class="row mb-3 align-items-center">
              <label for="daTe" class="col-sm-4 col-form-label text-end"
                >Date:</label
              >
              <div class="col-sm-8">
                <span id="daTe" class="form-control-plaintext"></span>
              </div>
            </div>

            <div class="row mb-3 align-items-center">
              <label for="tiMe" class="col-sm-4 col-form-label text-end"
                >Time:</label
              >
              <div class="col-sm-8">
                <span id="tiMe" class="form-control-plaintext"></span>
              </div>
            </div>
            <hr />

            <div class="row mb-3 align-items-center">
              <label for="fullName" class="col-sm-4 col-form-label text-end"
                >Fullname:</label
              >
              <div class="col-sm-8">
                <span id="fullName" class="form-control-plaintext"></span>
              </div>
            </div>

            <div class="row mb-3 align-items-center">
              <label for="genDer" class="col-sm-4 col-form-label text-end"
                >Gender:</label
              >
              <div class="col-sm-8">
                <span id="Gender" class="form-control-plaintext"></span>
              </div>
            </div>

            <div class="row mb-3 align-items-center">
              <label for="labelAge" class="col-sm-4 col-form-label text-end"
                >Age:</label
              >
              <div class="col-sm-8">
                <span id="labelAge" class="form-control-plaintext"></span>
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between w-100">
            <!-- Centered Button Wrapper -->
            <div class="d-flex justify-content-center w-100">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                onclick="updateUser()"
              >
               Get Queue No.
              </button>
            </div>

            <!-- Right-Aligned Link -->
            <a href="../patient/patient_profile.html" target="_blank" class="ms-auto">
              See Patient Info
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
